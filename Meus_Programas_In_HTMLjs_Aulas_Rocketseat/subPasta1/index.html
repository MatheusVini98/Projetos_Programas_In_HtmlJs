<!--Atributos Globais mais ultilizados
    -class
    -contenteditable
    -data-*
    -hiden
    -id
    -style
    -tabindex
    -title
-->

<div class="carrinho" contenteditable="true" ></div>

<!-- Atributo Classe Carrinho de Compras! , elementos aqui dentro:
    -Classe usa para aplicar estilos Css e para classificar o contéudo !
    -Para acessar no Javascript 
    
    Contenteditable para editar o conteúdo da classe "Carrinho"!-->

<div class="carrinho" data-list =""></div>

<!-- Data separação sempre por tracinhos, atributo global muito ultilizado no javascript!-->

<div class="carrinho" data-list ="" id="cart2"></div>

<!-- não pode ter o mesmo nome das outras tags, não pode se repetir!-->

<div class="carrinho" data-list ="" id="" style="color: red;"></div>

<!-- Éla é legal, para estilizar o css, tipo para mudar a cor do texto escrito para vermelho>;!-->

<div tabindex="1">
    conteudo
</div>

<!-- Irá mostrar o que esta selecionando no comando tab do atributo index !-->

<div title="Titúlo">
</div>
